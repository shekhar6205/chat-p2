<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width, initial-scale=1.0" />
  <title>Meraki Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div buttonWrap>
      <form action="" id="messages">
      <input class="inputMessage" placeholder="Type here..."/>
      <input type="button" class="sendMessage" value="Enter" />
      </form>
      </div>
      
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Enter your name!</h3>
        <form action="" id="createUsername">
        <input class="usernameInput" type="text" maxlength="14" placeholder="type your name" /><input type="button" class="createNickname" value="Enter">
        </form>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
