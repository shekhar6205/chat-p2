<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width, initial-scale=1.0" />
  <title>Meraki Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
      <input type="button" class="sendMessage" value="Enter" onClick="sendMessage();socket.emit('stop typing');typing = false;">
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Enter your name!</h3>
        <input class="usernameInput" type="text" maxlength="14" placeholder="type your name" /><input type="button" class="createNickname" value="Enter" onClick="setUsername();">
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
